<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${board.id}+'번 게시글 보기'">게시글 보기</title>
	<link th:href="@{/css/table.css}" rel="stylesheet">
</head>

<body>

	<table>
			
		<tbody>
			<tr>
				<td th:text="${'번호 : '+board.id}">번호</td>
				<td th:text="${board.title}">제목</td>
			</tr>
			<tr>
				<td th:text="${'글쓴이 : '+board.createdBy}">글쓴이</td>
				<td th:text="${'조회수 : '+board.createdBy}">조회수</td>
			</tr>
			<tr>
				<td th:text="${board.content}" colspan="2"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
