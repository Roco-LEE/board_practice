<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>게시판 리스트</title>
	
	<link th:href="@{/css/table.css}" rel="stylesheet">
</head>

<body>
	
	<button>글쓰기</button>
	
	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>제목</td>
				<td>글쓴이</td>
				<td>조회수</td>
				<td>좋아요</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${boardList}">
				<td><a th:text="${board.id}" th:href="'/board/'+${board.id}"></a></td>
				<td><a th:text="${board.title}" th:href="'/board/'+${board.id}"></a></td>
				<td><a th:text="${board.createdBy}" th:href="'/board/'+${board.id}"></a></td>
				<td><a th:text="${board.readCount}" th:href="'/board/'+${board.id}"></a></td>
				<td><a th:text="${board.likeCount}" th:href="'/board/'+${board.id}"></a></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
